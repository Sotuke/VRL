<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" manifest="cache.manifest">
    <head>
        <title>Blopto Login</title>
        <!-- CSS -->
        <link type="text/css" rel="stylesheet" href="/style.css" />
        <!-- Meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Microblogging with a focus on privacy"/>
        <meta name="keywords" content="Blopto,microblogging,privacy,encryption"/>
        <meta name="author" content="Andri Soone,Paul Liibert,Kermo Laurits"/>
        <meta charset="UTF-8"/>
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.ico"/>
        <!-- FontAwesome CDN -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
        <!-- JavaScript -->
        <script src="/main.js"></script>
        <!-- JavaScript -->
        <script src="/proov.js"></script>
    </head>
    <body id="loginbody">
        <form id="loginform" action="/login" method="post">
            <h1>blopto</h1>
            <label class="hidden" for="username"></label>
            <input type="text" th:placeholder="#{username}" name="username" />
            <label class="hidden" for="password" th:text="#{password}"></label>
            <input type="password" th:placeholder="#{password}" name="password" />
            <input type="submit" th:value="#{login}" />
            <input type="hidden" name="scope" value="public_profile,email" />
            <!--<a id="idcard" class="alternate" href="#"></a>-->
            <a id="smartid" class="alternate" href="/login/smart"></a>
            <!--<a id="facebook" class="alternate" href="/connect/facebook"></a>-->
            <button id="facebook" class="alternate" type="submit" formaction="/connect/facebook"></button>
            <a href="/" th:text="#{home}"></a><a href="/register" th:text="#{register}"></a>
        </form>
    </body>
</html>
