<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blopto Login</title>
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="/style.css" />
    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Microblogging with a focus on privacy"/>
    <meta name="keywords" content="Blopto,microblogging,privacy,encryption"/>
    <meta name="author" content="Andri Soone,Paul Liibert,Kermo Laurits"/>
    <meta charset="UTF-8"/>
    <!-- FontAwesome CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <!-- JavaScript -->
    <script src="/main.js"></script>
</head>
<body id="loginbody">
<form id="loginform" action="/api/smart" method="post">
    <h1>blopto</h1>
    <label class="hidden" for="identityNumber">Identity number</label>
    <input type="text" th:placeholder="#{identityNumber}" name="IdentityNumber" th:required="required" />
    <input type="submit" th:value="#{login}"/>
    <a href="/" th:text="#{home}"></a><a href="/register" th:text="#{register}"></a>
</form>
</body>
</html>
