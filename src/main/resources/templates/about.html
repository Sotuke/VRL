<script>
function initMap() {
  var myLatLng = {lat: 58.37824850000001, lng: 26.71467329999996};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 16,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDyXfQCjFALzTk5NEGxza3olD9xgWC03zE&amp;callback=initMap"></script>
